{% extends "base_usuario.html" %}
{% block body %}
	
	<div class="container">
		<form action="{% url 'registrar' %}" method="POST" class="form-signin">
			{% csrf_token %}

			<h2 class="form-signin-heading">Crie seu usu√°rio</h2>

			<input type="text" name="email" id="id_email" class="form-control" placeholder="E-mail*" required="required">
			<input type="text" name="nome" id="id_nome" class="form-control" placeholder="Nome *" required="required">
			<input type="password" name="senha" id="id_senha" class="form-control" placeholder="Senha *" required="required">
			<input type="text" name="telefone" id="id_telefone" class="form-control" placeholder="Telefone">
			<input type="text" name="empresa" id="id_empresa" class="form-control" placeholder="Empresa">

			<hr>

			<button class="btn btn-primary btn-block" type="submit">Registrar</button>	
		</form>
	</div>
	
{% endblock %}
